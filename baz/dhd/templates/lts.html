{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css" type="text/css"/>
    <link rel="stylesheet" href="css/responsive.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="lts.css"/>
    <title>lunch table</title>
</head>
<body>

<p>Lunch Table</p>

<br>
<script type="text/javascript" src="http://irc.unitedchat.net/flash/swfobject.js"></script>
<center>
    <div id="flashcontent">
        This chat application requires <a href="http://www.adobe.com/go/getflash/">Flash Player.</a>
    </div>
</center>
<script type="text/javascript">
    var so = new SWFObject("http://irc.unitedchat.net/flash/VLoader.swf", "ChatNow", "780", "500", "7", "#FFFFFF");
    so.addParam("base", "http://irc.unitedchat.net/flash/");
    so.addVariable("versionsurl", "chatnow-versions.xml");
    so.addVariable("initswf", "/flash/ChatNow.swf");
    so.addVariable("themedirectory", "themes/");
    so.addVariable("themename", "Theme-Achat.swf");
    so.addVariable("room", "#unitedchat");
    so.addVariable("user", "FlashUser");
    so.addVariable("fullname", "Flash User");
    so.addVariable("connect", "false");
    so.addVariable("allowusercommands", "true");
    so.addVariable("showsystemmessages", "true");
    so.addVariable("showjoinmessages", "true");
    so.addVariable("showpartmessages", "true");
    so.addVariable("showradio", "false");
    so.write("flashcontent");
</script>


</body>
</html>
